<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweetaste</title>
    <link rel="stylesheet" href="../styles/all.css" />
  </head>
  <body>
    <header>
      <div class="container headerContainer">
        <nav class="navbar navbar-expand-md">
          <div class="container d-flex px-0">
            <a
              class="navbar-toggler hamburger"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <img
                class="navbar-toggler-icon"
                src="../images/dehaze-24px.png"
              />
            </a>
            <h1 class="navbar-brand d-none d-md-block me-0 mb-0">
              <a href="#"
                ><img
                  src="../images/logo-all-dark.svg"
                  alt=""
                  class="navLogoPC"
              /></a>
            </h1>
            <ul
              class="collapse navbar-collapse list-unstyled justify-content-end mb-0 navLinks"
              id="navbarContent"
            >
              <li class="nav-item">
                <a href="#" class="nav-link text-primary navLink">首頁</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-primary navLink">甜點</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-primary navLink">登入</a>
              </li>
            </ul>
            <h1 class="d-md-none">
              <a href="#"
                ><img
                  src="../images/logotype-sm-dark.svg"
                  alt=""
                  class="navLogoMB"
              /></a>
            </h1>
            <a href="#"><img src="../images/shopping_cart.png" alt="" /></a>
          </div>
        </nav>
      </div>
    </header>
    <section>
      <div class="container topImgContainer">
        <div class="topImg"></div>
      </div>
    </section>
    <main>
      <section>
        <div class="container px-0">
          <div class="container px-0 position-relative">
            <div class="row g-0 flex-nowrap topLinks mx-auto">
              <div class="col topLinkLeft">
                <a href="#" class="mb-0 topLink writing-vertical">本日精選</a>
              </div>
              <div class="col topLinkMiddle">
                <a href="#" class="mb-0 topLink writing-vertical">人氣推薦</a>
              </div>
              <div class="col topLinkRight">
                <a href="#" class="mb-0 topLink writing-vertical">新品上市</a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div
          class="choose container-xl d-flex flex-column flex-lg-row bg-transparent"
        >
          <div
            class="backGround d-none d-lg-block position-absolute bg-secondary"
          ></div>
          <img
            src="../images/sm-橫式-為什麼選擇了做甜點.svg"
            alt=""
            class="slogan-sm bg-white d-lg-none"
          />
          <div class="dessert dessert1"></div>
          <p class="poem bg-secondary bg-lg-transparent">
            青山依舊在，幾度夕陽紅。慣看秋月春風。一壺濁酒喜相逢，浪花淘盡英雄。是非成敗轉頭空，滾滾長江東逝水，白髮漁樵江渚上，古今多少事，都付笑談中。<br /><br />
            是非成敗轉頭空，青山依舊在，幾度夕陽紅。白髮漁樵江渚上，古今多少事，都付笑談中。
          </p>
          <img
            src="../images/lg-為什麼選擇了做甜點.svg"
            alt=""
            class="slogan-lg d-none d-lg-block"
          />
        </div>
        <div
          class="must container-xl d-flex flex-column flex-lg-row-reverse bg-transparent"
        >
          <div
            class="backGround d-none d-lg-block position-absolute bg-secondary"
          ></div>
          <img
            src="../images/sm-橫式-為什麼一定要吃甜點.svg"
            alt=""
            class="slogan-sm d-lg-none"
          />
          <div class="dessert dessert2"></div>
          <img
            src="../images/lg-為什麼一定要吃甜點.svg"
            alt=""
            class="slogan-lg slogan-lg2 d-none d-lg-block"
          />
          <p class="poem poem2 bg-secondary bg-lg-transparent">
            青山依舊在，幾度夕陽紅。慣看秋月春風。一壺濁酒喜相逢，浪花淘盡英雄。是非成敗轉頭空，滾滾長江東逝水，白髮漁樵江渚上，古今多少事，都付笑談中。<br /><br />
            是非成敗轉頭空，青山依舊在，幾度夕陽紅。白髮漁樵江渚上，古今多少事，都付笑談中。
          </p>
        </div>
      </section>
    </main>
  </body>
