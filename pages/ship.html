<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweetaste</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/all.css" />
  </head>
  <body>
    <header>
      <div class="container headerContainer">
        <nav class="headerNav navbar navbar-expand-md">
          <div class="container d-flex px-0">
            <a
              class="navbar-toggler hamburger"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <img
                class="navbar-toggler-icon"
                src="../images/dehaze-24px.png"
              />
            </a>
            <h1 class="navbar-brand d-none d-md-block me-0 mb-0">
              <a href="./index.html"
                ><img
                  src="../images/logo-all-dark.svg"
                  alt=""
                  class="navLogoPC"
              /></a>
            </h1>
            <ul
              class="collapse navbar-collapse list-unstyled justify-content-end mb-0 navLinks"
              id="navbarContent"
            >
              <li class="nav-item">
                <a href="./index.html" class="nav-link text-primary navLink"
                  >首頁</a
                >
              </li>
              <li class="nav-item">
                <a href="./product.html" class="nav-link text-primary navLink"
                  >甜點</a
                >
              </li>
              <li class="nav-item">
                <a href="./login.html" class="nav-link text-primary navLink"
                  >登入</a
                >
              </li>
            </ul>
            <h1 class="d-md-none">
              <a href="./index.html"
                ><img
                  src="../images/logotype-sm-dark.svg"
                  alt=""
                  class="navLogoMB"
              /></a>
            </h1>
            <a href="./cart.html"
              ><img src="../images/shopping_cart.png" alt=""
            /></a>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="shipMain">
        <div class="shipContent container bg-primary">
          <div class="shipTitle">
            <h2 class="text-secondary">運送</h2>
            <div class="shipProcess">
              <span class="material-icons"> radio_button_checked </span>
              <span class="material-icons"> radio_button_unchecked </span>
              <span class="material-icons"> radio_button_unchecked </span>
            </div>
          </div>
          <div class="shipName">
            <div class="shipLastName">
              <label for="lastName" class="text-secondary">姓氏</label>
              <input
                type="text"
                id="lastName"
                placeholder="王"
                class="bg-secondary border-0"
              />
            </div>
            <div class="shipFirstName">
              <label for="firstName" class="text-secondary">名字</label>
              <input
                type="text"
                id="firstName"
                placeholder="小明"
                class="bg-secondary border-0"
              />
            </div>
            <div class="shipPhone">
              <label for="phoneNumber " class="text-secondary">電話</label>
              <input
                type="text"
                id="phoneNumber"
                placeholder="0912-345-678"
                class="bg-secondary border-0"
              />
            </div>
            <label for="" class="shipAddressTitle text-secondary">地址</label>
            <div class="shipAddress1">
              <div class="shipAddressCounty">
                <input
                  type="text"
                  class="bg-secondary border-0"
                  placeholder="高雄市"
                />
                <div class="shipIcon">
                  <span class="iconUp material-icons"> arrow_drop_up </span>
                  <span class="iconDown material-icons"> arrow_drop_down </span>
                </div>
              </div>
              <div class="shipAddressDistrict">
                <input
                  type="text"
                  class="bg-secondary border-0"
                  placeholder="新興區"
                />
                <div class="shipIcon">
                  <span class="iconUp material-icons"> arrow_drop_up </span
                  ><span class="iconDown material-icons">
                    arrow_drop_down
                  </span>
                </div>
              </div>
            </div>
            <div class="shipAddress2">
              <input
                type="text"
                class="bg-secondary border-0"
                placeholder="幸福路 520 號"
              />
            </div>
          </div>
        </div>
        <a href="#" class="nextStep container text-primary bg-highlight"
          >下一步</a
        >
      </div>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"
  ></script>
</html>
